<!DOCTYPE html>
<html lang="en">

    <title>Rowspan</title>
</head>
<body>
    <h1 align="center">Time Table</h1>

        </tr>
        <tr>

            <td>Communication</td>
            

        </tr>
        <tr>
            <td>WEDNESDAY</td>
            
            <td>Appitude</td>
            

        </tr>
        <tr>
            <td>THURSDAY</td>
           
            <td>Communication</td>
            

        </tr>
        <tr>
            <td>FRIDAY</td>
            
            <td>Appitude</td>
            

        </tr>
        <tr>
            <td>SATURDAY</td>
            
            <td>Communication</td>
            

        </tr>
        <tr>

        </tr>

</body>
</html>
